{{- if $.Site.Data.meta.stars -}}
  {{ $stars := index $.Site.Data.meta.stars .RelPermalink | default 0 }}
  {{- if gt $stars 0 -}}
    {{- range seq 1 $stars -}}
      {{ printf ":star:" | emojify }}
    {{- end -}}
  {{- else if lt $stars 0 -}}
    {{ printf ":x:" | emojify }}
  {{- end -}}
{{- end -}}
